{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="container">
    <form action="" method="post" class="form-contact">
        <div class="sign__first__screen__subtitle">Login</div>
        <label>
            <input class="input__text" type="text" name="login" value="" required />
        </label>
        <div class="title">Password</div>
        <label>
            <input class="input__text" type="password" name="password" value="" required />
        </label>
        <div class="button"><input type="submit" value="Sign In" /></div>
    </form>
</div>

{% endblock %}
